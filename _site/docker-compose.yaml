version: "newsol"

services:
  antller: # 컨테이너 이름
    container_name: kyoDev
    image: jekyll/jekyll # 컨테이너 이미지 docker file로 쓸 수 있음
    restart: always # 서버 유지를 위해서 끊김 없이 동작하게 함
    volumes:
      - ./:/srv/jekyll #host pc : cotainer 내부 명령
    ports:
      - "4000:4000"

    command: "jekyll serve --force_polling"
