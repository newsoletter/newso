<link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/resource.stibee.com/subscribe/stb_subscribe_form_style.css">
<style>
    #stb_subscribe {
        background-color: transparent;
        border: none;
        width: 39.4rem;
        padding: 0;
        box-sizing: border-box;
    }

    #stb_subscribe .stb_header {
        padding: 0;
    }

    #stb_subscribe .stb_form_title_description {
        font-size: 3.1rem;
        padding-left: 0.8rem;
        letter-spacing: -1.29px;
    }

    #stb_subscribe .stb_form_title {
        font-size: 8.9rem;
        letter-spacing: -3.71px;
        padding-bottom: 0;
        margin-top: 0.6rem;
        margin-bottom: 1.7rem;

    }

    #stb_subscribe .stb_form_description {
        font-size: 1.6rem;
        font-weight: 400;
        color: rgba(0, 0, 0, 1);
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: -0.67px;
        padding: 0;
    }

    @font-face {
        font-family: "Spoqa Han Sans Regular";
        src: url("/assets/font/SpoqaHanSansRegular.ttf") format("truetype");
    }

    #stb_subscribe .padding-field {
        padding-left: 0.8rem;
        font-family: 'Spoqa Han Sans Neo', sans-serif;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: -0.67px;
    }

    #stb_subscribe .newso_strong {
        color: var(--newso-main-color-green);
        margin-bottom: 2.4rem;
        margin-top: 2.4rem;
        font-weight: bold;
        font-size: 1.6rem;
    }

    #stb_subscribe .stb_form_set .stb_form_set_input {
        background-color: transparent;
        border: solid 1px var(--newso-border-color-gray);
        border-radius: 4px;
        height: 4.8rem;
    }

    #stb_subscribe .stb_form_set .stb_form_set_label {
        color: var(--newso-text-color-gray);
        padding-bottom: 0.4rem;
    }

    #stb_subscribe .stb_form_policy label button {
        color: var(--newso-main-color-blue)
    }

    #stb_subscribe .stb_form_policy label input {
        border: solid 1px var(--newso-border-color-gray);
        border-radius: 4px;
    }

    #stb_subscribe .stb_form_submit_button {
        border-radius: 4px;
        font-size: 2.4rem;
        width: 26.3rem;
        letter-spacing: -1px;
        color: var(--newso-text-color-ivory-subscription);
        background-color: var(--newso-main-color-green);
        padding: 1.9rem 8.7rem;
        height: 6.6rem;
    }
</style>
<div id="stb_subscribe">
    <div class="stb_header">
    </div>
    <form action="https://stibee.com/api/v1.0/lists/ExT9KYHNgf-zegwdgPJ9IyZDV28lqg==/public/subscribers" method="POST"
        target="_blank" accept-charset="utf-8" class="stb_form" name="stb_subscribe_form" id="stb_subscribe_form"
        novalidate="">
        <span class="stb_form_title_description">세상 바쁜 당신을 위한 </span>
        <h1 class="stb_form_title">뉴소레터</h1>
        <div class="padding-field">

            <p class="stb_form_description">바쁘다, 바빠! 소 키우기!<br>송아지 한 마리 키우려면 챙길 게 얼마나 많은데!<br>이것저것 찾다
                보면 소는 누가 키우나!
            <p class="newso_strong">매주 목요일, 한우에 관련된 재미있는 소식을 만나보세요.</p>
            </p>
            <fieldset class="stb_form_set">
                <label for="stb_email" class="stb_form_set_label">
                    이메일 주소
                </label>
                <input type="email" class="stb_form_set_input" id="stb_email" name="email" required="required">

                <div class="stb_form_msg_error" id="stb_email_error"></div>
            </fieldset>
            <fieldset class="stb_form_set">
                <label for="stb_name" class="stb_form_set_label">
                    이름
                </label>

                <input type="text" class="stb_form_set_input" id="stb_name" name="name">
                <div class="stb_form_msg_error" id="stb_name_error"></div>
            </fieldset>



            <div class="stb_form_policy">
                <label>
                    <input type="checkbox" id="stb_policy" value="stb_policy_true">
                    <button id="stb_form_modal_open" data-modal="stb_form_policy_modal" class="stb_form_modal_open_btn"
                        type="button">개인정보 수집 및 이용</button>에 동의합니다.
                </label>
                <div class="stb_form_msg_error" id="stb_policy_error"></div>
                <div class="stb_form_modal stb_form_policy_text blind" id="stb_form_policy_modal">
                    <div class="stb_form_modal_body">
                        <h1 class="stb_form_modal_title">개인정보 수집 및 이용</h1>
                        <p class="stb_form_modal_text">뉴스레터 발송을 위한 최소한의 개인정보를 수집하고 이용합니다.
                            수집된 정보는 발송 외 다른 목적으로 이용되지 않으며, 서비스가 종료되거나 구독을 해지할 경우 즉시 파기됩니다.</p>
                        <div class="stb_form_modal_btn">
                            <button id="stb_form_modal_close" class="stb_form_modal_close_btn"
                                data-modal="stb_form_policy_modal" type="button">닫기</button>
                        </div>
                    </div>
                    <div class="stb_form_modal_bg" id="stb_form_modal_bg"></div>
                </div>
            </div>



            <filedset class="stb_form_recaptcha"></filedset>

            <div class="stb_form_result" id="stb_form_result">
            </div>

            <fieldset class="stb_form_set_submit">
                <button type="submit" class="stb_form_submit_button" id="stb_form_submit_button" style=" letter-spacing: -1px;
        color: var(--newso-text-color-ivory-subscription);
        background-color: var(--newso-main-color-green);">구독하기</button>
            </fieldset>
        </div>
    </form>
</div>
<script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>
<script type="text/javascript"
    src="https://s3.ap-northeast-2.amazonaws.com/resource.stibee.com/subscribe/stb_subscribe_form.js"></script>
