<div class="stb_subscribe">

    <form accept-charset="utf-8" class="stb_form js-subscribe-form" name="stb_subscribe_form" id="stb_subscribe_form">
        <div class="subscription-head">
            <span class="stb_form_title_description">세상 바쁜 당신을 위한 </span>
            <h1 class="stb_form_title">뉴소레터</h1>
        </div>

        <div class="padding-field">

            <p class="stb_form_description">바쁘다, 바빠! 소 키우기!<br>송아지 한 마리 키우려면 챙길 게 얼마나 많은데!<br>이것저것 찾다
                보면 소는 누가 키우나!
            <p class="newso_strong">매주 목요일, 한우에 관련된 재미있는 소식을 만나보세요.</p>
            </p>
            <div class="mo-subscription-img" hidden>
                <img class="full-size-fit" src="{{ site.baseurl }}/assets/images/subscription/img-main.png" alt="" />
            </div>
            <fieldset class="flex-col stb_form_set">
                <label for="stb_email" class="stb_form_set_label">
                    이메일 주소
                    <input type="email" class="stb_form_set_input js-email-input" name="email" required="required">
                </label>

                <div class="stb_form_msg_error"></div>
            </fieldset>
            <fieldset class="flex-col stb_form_set">
                <label for="stb_name" class="stb_form_set_label ">
                    이름
                    <input type="text" class="stb_form_set_input js-name-input" name="name">
                </label>

                <div class="stb_form_msg_error"></div>
            </fieldset>



            <div class="stb_form_policy">
                <label>
                    <input type="checkbox" class="js-policy-input" value="stb_policy_true" required>
                    <button id="stb_form_modal_open" data-modal="stb_form_policy_modal"
                        class="js-policy-open-btn stb_form_modal_open_btn " type="button">개인정보 수집 및 이용</button>에 동의합니다.
                </label>
                <div class="result-message">
                    <div hidden class="loading-sppiner"></div>
                    <div class="flex-row success error-text-container">
                        <span class="warning-img ">
                            <img class="full-size-fit" src="{{ site.baseurl }}/assets/images//warning/check2.png" alt="">
                        </span>
                        <span class="result-message-text ">
                            이메일을 보냈습니다.
                        </span>
                    </div>
                    <div class="flex-row fail error-text-container">
                        <span class="warning-img">
                            <img class="full-size-fit" src="{{ site.baseurl }}/assets/images//warning/icon-warning@2x.png" alt="">
                        </span>
                        <span class="result-message-text">
                            이메일을 보냈습니다.
                        </span>
                    </div>
                </div>
                <div class="stb_form_msg_error"></div>
                <div hidden class="stb_form_modal stb_form_policy_text blind" id="stb_form_policy_modal">
                    <div class="stb_form_modal_body">
                        <h1 class="stb_form_modal_title">개인정보 수집 및 이용</h1>
                        <p class="stb_form_modal_text">뉴스레터 발송을 위한 최소한의 개인정보를 수집하고 이용합니다.
                            수집된 정보는 발송 외 다른 목적으로 이용되지 않으며, 서비스가 종료되거나 구독을 해지할 경우 즉시 파기됩니다.</p>
                        <div class="stb_form_modal_btn">
                            <button id="stb_form_modal_close" class="stb_form_modal_close_btn"
                                data-modal="stb_form_policy_modal" type="button">닫기</button>
                        </div>
                    </div>
                    <div class="stb_form_modal_bg" id="stb_form_modal_bg"></div>
                </div>
            </div>



            <filedset class="stb_form_recaptcha"></filedset>

            <div class="stb_form_result">
            </div>

            <fieldset class="stb_form_set_submit">
                <button type="submit" class="stb_form_submit_button js-submit-btn">구독하기</button>
            </fieldset>
        </div>
    </form>
</div>
