<section class="newso-subscription-page-subscribe">
  <!-- 구독폼// -->
  <form
    class="newso-subscription-page-subscribe-form js-subscribe-form"
    action=""
    name="subscribe-form"
  >
    <!-- logo image -->
    <div
      class="newso-subscription-page-newso-logo-container flex-col flex-center"
    >
      <div class="newso-subscription-page-newso-symbol">
        <img
          class="full-size-fit"
          src="../assets/images/image-symbol/img-symbol@2x.png"
          alt=""
        />
      </div>
      <div class="newso-subscription-page-newso-logo">
        <img
          class="full-size-fit"
          src="../assets/images/logo-newso-center/logo-newso-center@2x.png"
          alt=""
        />
      </div>
      <p>매주 목요일, 한우에 관련된 재미있는 소식을 만나보세요.</p>
    </div>
    <!-- inputs -->
    <fieldset class="flex-col subscribe-input-container">
      <label for="stb_email" class="subscribe-form-label"> 이메일 주소 </label>
      <input
        type="email"
        class="subscribe-form-input js-email-input"
        name="email"
        required="required"
      />
      <div class="subscribe-form-msg-error"></div>
    </fieldset>

    <fieldset class="flex-col subscribe-input-container">
      <label for="stb_name" class="subscribe-form-label"> 이름 </label>

      <input
        type="text"
        class="subscribe-form-input js-name-input"
        name="name"
        required="required"
      />
      <div class="subscribe-form-msg-error"></div>
    </fieldset>

    <!-- 개인정보 정책 / -->
    <div class="stb-form-policy">
      <label>
        <input
          type="checkbox"
          class="js-policy-input"
          id="stb_policy"
          value="stb_policy_true"
          required
        />
        <button
          data-newso-subscription-page="stb_form_policy_modal"
          class="js-policy-open-btn subscribe-form-policy-open-btn"
          type="button"
        >
          개인정보 수집 및 이용</button
        >에 동의합니다.
      </label>
      <div class="result-message">
        <div hidden class="loading-sppiner"></div>
        <div class="flex-row success error-text-container">
          <span class="warning-img">
            <img
              class="full-size-fit"
              src="/assets/images//warning/check2.png"
              alt=""
            />
          </span>
          <span class="result-message-text"> 이메일을 보냈습니다. </span>
        </div>
        <div class="flex-row fail error-text-container">
          <span class="warning-img">
            <img
              class="full-size-fit"
              src="/assets/images//warning/icon-warning@2x.png"
              alt=""
            />
          </span>
          <span class="result-message-text"> 이메일을 보냈습니다. </span>
        </div>
      </div>

      <div class="subscribe-form-msg-error" id="stb_policy_error"></div>

    <fieldset class="subscribe-form-set-submit">
      <button
        class="newso-subscription-page-subscribe-button js-submit-btn"
        type="submit"
      >
        구독하기
      </button>
    </fieldset>
  </form>
